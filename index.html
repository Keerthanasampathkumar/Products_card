<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone-Product Card</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
    <div class="product-card">
      <img src="img1.png" alt="SoftToys">
      <h2>Soft Toys</h2>
      <p>pandaabee Crimson Cuddle Bear 62-92 cm(Pink)</p>
      <div class="price">₹500</div>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="img2.png" alt="walnuts">
      <h2>Walnuts</h2>
      <p>Natural Premium Dry fruit akhrot Walnuts</p>
      <div class="price">₹200</div>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="img3.png" alt="Tatatea">
      <h2>Tata Tea"</h2>
      <p>Tata Tea Gold Care Goodness of 5 Ingredients, Tea Box(500 g)</p>
      <div class="price">₹279</div>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
