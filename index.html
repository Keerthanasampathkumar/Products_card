<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone - Product Card</title>
    <link rel="stylesheet" href="filpcard.css">
</head>
<body>

<div class="container">
    <div class="product-card">
        <img src="phone.png" alt="Product Image" class="product-image">

        <div class="product-info">
            <h2 class="product-title">realme Narzo 60X 5G</h2>
            <p class="product-desc">Nebula Purple | 6 GB RAM | 128 GB ROM</p>
            <div class="product-rating">
                <span class="star">⭐</span> 4.3 (89,456)
            </div>
            <div class="product-price">
                ₹14,499 <span class="original-price">₹16,999</span> <span class="discount">14% off</span>
            </div>
            <div class="delivery-info">Free delivery by <b>Tomorrow</b></div>
            <button class="buy-btn">Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
